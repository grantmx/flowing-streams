<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<meta http-equiv='cleartype' content='on'>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no" />

	<meta name='apple-mobile-web-app-capable' content='yes'>
	<meta name='apple-mobile-web-app-status-bar-style' content='black'>
	<meta name='HandheldFriendly' content='True'>
	<meta name='MobileOptimized' content='320'>

	<link rel="stylesheet" type="text/css" href="css/framework-mx.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/angular-carousel.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/player-volume-control.css">
	<link rel="stylesheet" type="text/css" href="css/subNav.css">

	<link rel='apple-touch-icon' href='images/icon/ios/120x120.png' />
	<link rel='apple-touch-icon' sizes='57x57' href='images/icon/ios/57x57.png' />
	<link rel='apple-touch-icon' sizes='76x76' href='images/icon/ios/76x76.png' />
	<link rel='apple-touch-icon' sizes='152x152' href='images/icon/ios/152x152.png' />

	<link rel='shortcut icon' href='images/icon/ios/57x57.png'>
</head>
<body ng-controller="MainController" ng-swipe-left="showSidebar = false" class="player-view-{{playerType}}">
	<div class="page-sidebar" ng-show="showSidebar" ng-include='"partials/userDetails.html"'></div>		
	<!-- ng-style="{'width': pageWidth, 'left': leftPos}"  -->
	<div class="grid page-container no-pad" ng-class="{'openSideBar' : showSidebar}">
		<div class="span-1-1 no-pad" ng-include='"templates/header.html"'></div>
		<div class="span-1-1 no-pad" ng-include='"templates/subNav.html"'></div>
		<div class="span-1-1 no-pad" ng-class="{'playerMargin' : !hidePlayerBar}" ng-view ng-cloak></div>
		<div class="span-1-1 no-pad" ng-include='"templates/footer.html"'></div>						
	</div>
	<audio-playerbar ng-hide="showSidebar"></audio-playerbar>
	
	<!-- Vendor: Javascripts -->
	<script src="scripts/jquery.min.js"></script>

	<!-- Vendor: Angular, followed by our custom Javascripts -->
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/angular-route.min.js"></script>
	<script src="scripts/angular-touch.min.js"></script>
	<script src="scripts/angular-carousel.min.js"></script>
	<script src="scripts/angular-sanitize.js"></script>
	<script src="scripts/slick.min.js"></script>
	<script src="scripts/parser.min.js"></script>
	<script src="http://cdnapi.kaltura.com/p/1949551/sp/194955100/embedIframeJs/uiconf_id/30806841/partner_id/1949551"></script>

	<!-- Our Website Javascripts -->
	<script src="scripts/app.js"></script>
	<script src="scripts/services/xml2json.min.js"></script>
	<script src="scripts/services/dataService.js"></script>
	<script src="scripts/controllers/MainController.js"></script>
	<script src="scripts/modules/genres/controller/GenreController.js"></script>
	<script src="scripts/modules/stations/controller/StationController.js"></script>
	<script src="scripts/modules/teaching/controller/TeachingController.js"></script>
	<script src="scripts/modules/teaching/controller/TeachingCategoriesController.js"></script>
	<script src="scripts/modules/talk/controller/TalkCategoriesController.js"></script>
	<script src="scripts/modules/talk/controller/TalkController.js"></script>
	<script src="scripts/controllers/PlaylistController.js"></script>
	<script src="scripts/controllers/VideoController.js"></script>
	<script src="scripts/modules/pageError/controller/PageErrorController.js"></script>
	<script src="scripts/directives/audioPlayerBar/audioPlayerBar.js"></script>
