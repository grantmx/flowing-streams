<ul class="grid no-pad subcategory no-margin">
	<li class="subcategory__item span-1-2-xs span-1-2-sm span-1-3-md span-1-4-lg c" ng-repeat="subcat in subcategories.categories">
		<a class="grid subcategory__item_link color-white light-box" ng-click="getPlaylist(subcat.category_playlist_url)">
			<img class="span-1-4 subcategory__item__image" ng-src="{{subcategories.partner_thumbnail}}">
			<span class="span-3-4 subcategory__item__name">{{subcat.category_name}}</span>
		</a>
	</li>
</ul>

<ul class="playlist-view no-margin grid no-pad">
	<li class="playlist-view__item span-1-2-xs span-1-2-sm span-1-3-md span-1-4-lg c" ng-repeat="item in playlist">
		<a ng-click="playVideo(item.video)" class="playlist-view__item___link color-white light-box no-pad">
			<img class="stretch" ng-src="{{item.video.thumbnail_loc.__text}}">
			<span class="playlist-view__item playlist-view__item--eliples no-margin block pad">{{item.video.title.__text}}</span>
		</a>		
	</li>
</ul>
